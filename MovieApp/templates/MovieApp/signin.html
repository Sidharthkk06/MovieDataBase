<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="{% url 'signin' %}" role="tab"
                    aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="{% url 'signup' %}" role="tab"
                    aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
        </ul>
        <!-- Pills navs -->

        {% if messages %}
        {% for message in messages%}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{ signinform }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have a account ? <a href="{% url 'signup' %}">Signup Now!</a></p>
    </div>
</body>
 
</html>
