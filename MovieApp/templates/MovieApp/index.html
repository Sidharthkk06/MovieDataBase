{% extends 'MovieApp/base.html' %}

{% block content%}

<style>
    body {
        margin: 0;
        justify-content: center;
        background-image: url("/static/images/peakpx\ \(1\).jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .content {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }

    .content .text h1 {
        font-family: 'Courier New', Courier, monospace; /* Use a monospaced font */
        font-size: 50px;
        /* Adjust font size as needed */
        white-space: nowrap; /* Prevent line breaks */
        overflow: hidden; /* Hide overflow */
        border-right: .15em solid white; /* Add typewriter effect */
        animation: typing 3s steps(40, end), blink-caret .75s step-end infinite; /* Typing animation */
    }

    /* Typing animation */
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: white }
    }

</style>
<div class="content">
    <div class="text">
        <h1>MovieDB - The Ultimate Movie Genres List</h1>
    </div>
</div>

{% endblock %}
